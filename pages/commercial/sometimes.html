<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROY – Sometimes</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .video-page {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 2rem auto;
      max-width: 900px;
      padding: 0 1rem;
    }

    .video-page h1 {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      margin: 1.5rem 0;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .video-description {
      font-size: 0.95rem;
      line-height: 1.6;
      font-weight: bold;
    }

    .back-link {
      display: inline-block;
      font-weight: bold;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <main class="video-page">
    <p><a href="../commercial.html" class="back-link">back to commercial</a></p>

    <h1>Roy</h1>

    <div class="video-wrapper">
      <iframe 
        src="https://player.vimeo.com/video/189068772" 
        frameborder="0" 
        allow="autoplay; fullscreen; picture-in-picture" 
        allowfullscreen
        title="Kalahari Warriors – Squiddly Mix">
      </iframe>
    </div>

    <p class="video-description">Sometimes</p>
  </main>
  <script src="../../js/index.js"></script>

</body>
</html>
