    <h1 class="page-title" style="margin-top: 1.5em;">Photos</h1>
    <p class="intro">First images below are a mixture from the two series <em>People to the Power</em> and <em>Girl Power</em> (2010)</p>

    <section class="photo-carousel">
        <div class="carousel-frame">
          <img id="carouselImage" src="../images/photos/carousel/Bat-P-hr01.jpg" alt="Carousel Image">
        </div>
      
        <div class="carousel-controls">
          <button class="carousel-btn prev" aria-label="Previous image">
            <img src="../images/arrows-etc/point-back.jpg" alt="Back">
          </button>
          <button class="carousel-btn next" aria-label="Next image">
            <img src="../images/arrows-etc/point-forward.jpg" alt="Next">
          </button>
        </div>
    </section>
      
    <section class="prints-grid">
      <figure class="print-item">

      <figure class="print-item hover-swap">

        </div>
        <figcaption>Madala Kunene</figcaption>
      </figure>
    
      
      <figure class="print-item">

      <figure class="print-item">

    let index = 0;
    const carouselImage = document.getElementById('carouselImage');
    const nextBtn = document.querySelector('.carousel-btn.next');
    const prevBtn = document.querySelector('.carousel-btn.prev');
  
    nextBtn.addEventListener('click', () => {
      index = (index + 1) % images.length;
      carouselImage.src = images[index];
    });
  
    prevBtn.addEventListener('click', () => {
      index = (index - 1 + images.length) % images.length;
      carouselImage.src = images[index];
    });
</script>
