  <script>
    let current = 1;
    const button = document.querySelector('.nav-btn');
    const r1 = document.getElementById("review1");
    const r2 = document.getElementById("review2");
  
    function toggleReview() {
      if (current === 1) {
        r1.classList.remove("active");
        r2.classList.add("active");
        button.innerHTML = 'Back <img src="../../images/arrows-etc/backhand.gif" alt="Back arrow">';
        current = 2;
      } else {
        r2.classList.remove("active");
        r1.classList.add("active");
        button.innerHTML = 'Next <img src="../../images/arrows-etc/forehand.gif" alt="Next arrow">';
        current = 1;
      }
    }
